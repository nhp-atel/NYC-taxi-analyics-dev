name: Deploy to Dev

on:
  workflow_dispatch:  # Manual trigger only - requires secrets to be configured

env:
  PROJECT_ID: nyc-taxi-analytics-dev
  REGION: us-central1
  PYTHON_VERSION: "3.11"

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: dev
    if: ${{ vars.DEPLOYMENT_ENABLED == 'true' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd terraform/environments/dev
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform/environments/dev
          terraform apply -auto-approve -var-file=terraform.tfvars

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    environment: dev
    needs: deploy-infrastructure
    if: ${{ vars.DEPLOYMENT_ENABLED == 'true' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/api/Dockerfile
          push: true
          tags: gcr.io/${{ env.PROJECT_ID }}/taxi-api:${{ github.sha }},gcr.io/${{ env.PROJECT_ID }}/taxi-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Producer Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/producer/Dockerfile
          push: true
          tags: gcr.io/${{ env.PROJECT_ID }}/taxi-producer:${{ github.sha }},gcr.io/${{ env.PROJECT_ID }}/taxi-producer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-api:
    name: Deploy API to Cloud Run
    runs-on: ubuntu-latest
    environment: dev
    needs: build-and-push
    if: ${{ vars.DEPLOYMENT_ENABLED == 'true' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: taxi-api
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/taxi-api:${{ github.sha }}
